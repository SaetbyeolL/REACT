<!-- How to make button using React -->
<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script>
            const root = document.getElementById("root");
            const h3 = React.createElement("h3", {
                onMouseEnter: ()=> console.log("mouse enter"),
            }, "Hello I'm a span");
            const btn = React.createElement("button", {
                onClick: ()=> console.log("I'm clicked"),
            }, "Click me");
            const container = React.createElement("div", null, [h3, btn]);
            ReactDOM.render(container, root) /*ReactDOM: render "span" inside "root" */
        </script>
</html>



<!-- reactjs   : Engine. -->
<!-- react-dom : react library. placing react elements in HTML -->

<!-- vanillaJS : creating HTML -> manipulating html using Javascript -->
<!-- ReactJS   : Javascript -> creating HTML -->
